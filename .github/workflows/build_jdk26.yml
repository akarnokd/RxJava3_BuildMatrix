# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build_JDK26

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          # JDK 25
          - { idx: "10", jdk: "26", rt: "24", target: "21" }
          - { idx: "11", jdk: "26", rt: "24", target: "22" }
          - { idx: "12", jdk: "26", rt: "24", target: "23" }
          - { idx: "13", jdk: "26", rt: "24", target: "24" }
          - { idx: "13", jdk: "26", rt: "24", target: "25" }
          - { idx: "14", jdk: "26", rt: "24", target: "26" }

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.config.jdk }} target ${{ matrix.config.target }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.config.rt }}
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Grant execute permission for usejdk26.sh
      run: chmod +x usejdk26.sh
    - name: "[Optionally] Override JDK for 26"
      if: matrix.config.jdk == '26'
      run: ./usejdk26.sh
    - name: "Disable daemon"
      run: mkdir -p ~/.gradle && echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
      env:
        RXJAVA_TARGET:  ${{ matrix.config.target }}
    - name: Upload to Codecov  
      uses: codecov/codecov-action@v1
